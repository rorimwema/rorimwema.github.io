{{ define "main" }}
<div class="home-content">
    {{ .Content }}
</div>

<section class="post-list">
    <ul>
        {{- range where .Site.RegularPages "Section" "posts" -}}
        <li>
            <span class="date">{{ .Date.Format "Jan 02, 2006" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{- end -}}
    </ul>
</section>
{{ end }}
